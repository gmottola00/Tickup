name: tickup
description: Tickup app frontend
version: 1.0.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  dio: ^5.4.0
  supabase_flutter: ^2.2.0
  go_router: ^13.0.0
  flutter_hooks: ^0.20.5
  flame: ^1.32.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.0
  image_picker: ^1.0.7
  flame_tiled: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/Terrain
    - assets/iamges/Main Characters/Mask dude
    - assets/iamges/Main Characters/Ninja Frog
    - assets/iamges/Main Characters/Pink Man
    - assets/iamges/Main Characters/Virtual Guy
    