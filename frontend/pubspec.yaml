name: tickup
description: Tickup app frontend
version: 1.0.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  app_ui:
    path: packages/app_ui
  audioplayers: ^5.2.0
  authentication_repository:
    path: packages/authentication_repository
  bloc: ^8.1.2
  cloud_firestore: ^4.15.6
  dio: ^5.4.0
  equatable: ^2.0.5
  file_selector: ^1.0.1
  firebase_analytics: ^10.8.7
  firebase_auth: ^4.17.6
  firebase_core: ^2.25.5
  flame: ^1.10.0
  flame_behaviors: ^1.0.0
  flame_tiled: ^1.15.0
  flow_builder: ^0.0.9
  flutter_bloc: ^8.1.3
  flutter_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^10.6.0
  go_router: ^13.0.0
  image_picker: ^1.0.7
  intl: ^0.18.0
  leaderboard_repository:
    path: packages/leaderboard_repository
  leap: ^0.2.1
  logging: ^1.2.0
  ordered_set: ^5.0.2
  path: ^1.8.3
  pathxp: ^0.4.0
  provider: ^6.0.5
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  supabase_flutter: ^2.2.0
  url_launcher: ^6.2.1
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
  flame_tiled:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: main
      path: packages/flame_tiled
  leap:
    git:
      url: https://github.com/VeryGoodOpenSource/leap.git
      ref: vgv
      path: packages/leap

flutter:
  uses-material-design: true
  assets:
    - assets/super_dash/images/
    - assets/super_dash/map/
    - assets/super_dash/map/anim/
    - assets/super_dash/map/tiles/
    - assets/super_dash/map/objects/
    - assets/super_dash/music/
    - assets/super_dash/sfx/
